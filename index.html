<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Space - 세련된 홈페이지</title>
    <!-- Supabase 클라이언트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CSS 변수 및 초기화 (디자인 시스템) --- */
        :root {
            --primary-color: #2563eb;       /* 메인 블루 */
            --primary-hover: #1d4ed8;       /* 호버 블루 */
            --text-main: #1f2937;           /* 주요 텍스트 */
            --text-sub: #6b7280;            /* 보조 텍스트 */
            --bg-body: #f3f4f6;             /* 배경색 */
            --bg-card: #ffffff;             /* 카드 배경 */
            --border-color: #e5e7eb;        /* 테두리 색상 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;                  /* 둥근 모서리 */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
        }

        ul {
            list-style: none;
        }

        /* --- 레이아웃 컨테이너 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 헤더 (Header) --- */
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        nav ul {
            display: flex;
            gap: 30px;
        }

        nav a {
            font-weight: 500;
            color: var(--text-main);
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* --- 히어로 섹션 (Hero Section) --- */
        .hero {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            padding: 80px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-sub);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            margin-left: 10px;
        }

        .btn-outline:hover {
            background-color: #eff6ff;
        }

        /* --- 게시판 섹션 (Board Section) --- */
        .board-section {
            padding-bottom: 60px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            width: 200px;
            font-size: 0.95rem;
        }

        /* 게시판 테이블 스타일 */
        .board-table-wrapper {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            overflow: hidden; /* 테두리 둥글게 처리 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background-color: #f9fafb;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            padding: 15px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-sub);
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        .notice-badge {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 5px;
        }

        .post-title {
            color: var(--text-main);
            font-weight: 500;
        }

        .post-title:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* 페이지네이션 (간단한 시각 표현) */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .page-link {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-card);
            color: var(--text-sub);
            font-size: 0.9rem;
        }

        .page-link.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* --- 푸터 (Footer) --- */
        footer {
            background-color: var(--text-main);
            color: #d1d5db;
            padding: 40px 0;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-info p {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .footer-links a {
            font-size: 0.9rem;
            margin-left: 20px;
        }

        .footer-links a:hover {
            color: white;
        }

        /* --- 모달 (Modal) - 글쓰기 기능 시연용 --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            width: 500px;
            max-width: 90%;
            box-shadow: var(--shadow-md);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.open .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-sub);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-family: inherit;
        }

        textarea.form-control {
            resize: vertical;
            height: 150px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* --- 반응형 처리 --- */
        @media (max-width: 768px) {
            .header-inner {
                flex-direction: column;
                height: auto;
                padding: 15px 0;
                gap: 15px;
            }
            
            nav ul {
                gap: 15px;
                font-size: 0.9rem;
            }

            .board-table-wrapper {
                overflow-x: auto; /* 테이블 가로 스크롤 허용 */
            }

            .search-box {
                display: none; /* 모바일에서는 검색창 숨김 (or 위치 조정 필요) */
            }
        }
    </style>
</head>
<body>

    <!-- 헤더 영역 -->
    <header>
        <div class="container header-inner">
            <a href="#" class="logo">Modern Space</a>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="self-introduction/index.html">소개</a></li>
                    <li><a href="#" style="color: var(--primary-color);">게시판</a></li>
                    <li><a href="database.html">데이터베이스</a></li>
                    <li><a href="#">문의</a></li>
                </ul>

    <main>
        <!-- 히어로 섹션: 웹사이트의 첫인상 -->

            <div class="container">

        <!-- 게시판 섹션: 핵심 기능 -->
        <section id="board" class="container board-section">

        <!-- 게시판 테이블 -->
            <div class="board-table-wrapper">

    <!-- 푸터 영역 -->

    <!-- 글쓰기 모달 (예시 기능) -->
    <div class="modal-overlay" id="writeModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">새 글 작성</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>제목</label>

                    <label>작성자</label>
                    <input type="text" class="form-control" placeholder="이름을 입력하세요">

                <div class="form-group">

                    </div>

    <!-- Supabase 연동 스크립트 -->
    <script>
        // ==============================
        // Supabase 설정
        // ==============================
        const SUPABASE_URL = 'https://wfzgznipfvkcgqnfwvuk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indmemd6bmlwZnZrY2dxbmZ3dnVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MjI4MzcsImV4cCI6MjA4MjE5ODgzN30.Vzy5mJLVBFnwYt1e0UXhdN3WZDK7nqsgNwcFuIs0mTE';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==============================
        // 전역 변수 선언
        // ==============================
        let writeBtn, modalOverlay, closeBtn, cancelBtn, submitBtn, searchInput, searchBtn;

        // ==============================
        // 게시글 목록 로드 함수
        // ==============================
        async function loadPosts() {
            const tbody = document.getElementById('postsTableBody');
            
            try {
                const { data: posts, error } = await supabaseClient
                    .from('posts')
                    .select('*')
                    .eq('is_deleted', false)
                    .order('notice_type', { ascending: true, nullsFirst: false })
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('게시글 로드 오류:', error);
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">게시글 로드 실패: ' + error.message + '</td></tr>';
                    return;
                }

                if (posts && posts.length > 0) {
                    tbody.innerHTML = posts.map(post => {
                        const formattedDate = formatDate(post.created_at);
                        const noticeBadge = post.notice_type !== 'none' 
                            ? `<span class="notice-badge">${post.notice_type === 'notice' ? '공지' : '안내'}</span>`
                            : '';
                        
                        return `
                            <tr>
                                <td>${noticeBadge || post.id}</td>
                                <td><a href="post.html?id=${post.id}" class="post-title">${escapeHtml(post.title)}</a></td>
                                <td>${escapeHtml(post.author)}</td>
                                <td>${formattedDate}</td>
                                <td>${post.views}</td>
                            </tr>
                        `;
                    }).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">게시글이 없습니다.</td></tr>';
                }
            } catch (e) {
                console.error('예상치 못한 오류:', e);
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">오류가 발생했습니다.</td></tr>';
            }
        }

        // ==============================
        // 게시글 작성 함수
        // ==============================
        async function createPost() {
            const titleInput = document.querySelector('input[placeholder="글 제목을 입력하세요"]');
            const authorInput = document.querySelector('input[placeholder="이름을 입력하세요"]');
            const contentInput = document.querySelector('textarea[placeholder="내용을 입력하세요"]');

            const title = titleInput.value.trim();
            const author = authorInput.value.trim();
            const content = contentInput.value.trim();

            if (!title || !author || !content) {
                alert('제목, 작성자, 내용을 모두 입력해주세요.');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('posts')
                    .insert([{
                        title: title,
                        content: content,
                        author: author,
                        notice_type: 'none',
                        views: 0
                    }])
                    .select();

                if (error) {
                    console.error('게시글 작성 오류:', error);
                    alert('게시글 작성 실패: ' + error.message);
                    return;
                }

                alert('게시글이 등록되었습니다!');
                
                // 폼 초기화
                titleInput.value = '';
                authorInput.value = '';
                contentInput.value = '';
                
                // 모달 닫기
                hideModal();
                
                // 게시글 목록 새로고침
                loadPosts();
            } catch (e) {
                console.error('예상치 못한 오류:', e);
                alert('오류가 발생했습니다.');
            }
        }

        // ==============================
        // 검색 함수
        // ==============================
        async function searchPosts(keyword) {
            const tbody = document.getElementById('postsTableBody');
            
            if (!keyword.trim()) {
                loadPosts();
                return;
            }

            try {
                const { data: posts, error } = await supabaseClient
                    .from('posts')
                    .select('*')
                    .eq('is_deleted', false)
                    .or(`title.ilike.%${keyword}%,author.ilike.%${keyword}%`)
                    .order('notice_type', { ascending: true, nullsFirst: false })
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error('검색 오류:', error);
                    return;
                }

                if (posts && posts.length > 0) {
                    tbody.innerHTML = posts.map(post => {
                        const formattedDate = formatDate(post.created_at);
                        const noticeBadge = post.notice_type !== 'none' 
                            ? `<span class="notice-badge">${post.notice_type === 'notice' ? '공지' : '안내'}</span>`
                            : '';
                        
                        return `
                            <tr>
                                <td>${noticeBadge || post.id}</td>
                                <td><a href="post.html?id=${post.id}" class="post-title">${escapeHtml(post.title)}</a></td>
                                <td>${escapeHtml(post.author)}</td>
                                <td>${formattedDate}</td>
                                <td>${post.views}</td>
                            </tr>
                        `;
                    }).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">검색 결과가 없습니다.</td></tr>';
                }
            } catch (e) {
                console.error('검색 오류:', e);
            }
        }

        // ==============================
        // 유틸리티 함수
        // ==============================
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==============================
        // 모달 닫기 함수
        // ==============================
        function hideModal() {
            if (modalOverlay) {
                modalOverlay.classList.remove('open');
            }
        }

        // ==============================
        // 페이지 로드 시 초기화
        // ==============================
        document.addEventListener('DOMContentLoaded', function() {
            // 게시글 목록 로드
            loadPosts();

            // DOM 요소 가져오기
            writeBtn = document.getElementById('writePostBtn');
            modalOverlay = document.getElementById('writeModal');
            closeBtn = document.getElementById('closeModal');
            cancelBtn = document.getElementById('cancelBtn');
            submitBtn = document.getElementById('submitPostBtn');
            searchInput = document.querySelector('.search-input');
            searchBtn = document.querySelector('.search-box button');

            // 디버깅용 로그
            console.log('writeBtn:', writeBtn);
            console.log('modalOverlay:', modalOverlay);
            console.log('closeBtn:', closeBtn);
            console.log('cancelBtn:', cancelBtn);
            console.log('submitBtn:', submitBtn);
            console.log('searchInput:', searchInput);
            console.log('searchBtn:', searchBtn);

            // 글쓰기 버튼 이벤트
            if (writeBtn) {
                writeBtn.addEventListener('click', function() {
                    console.log('글쓰기 버튼 클릭');
                    if (modalOverlay) {
                        modalOverlay.classList.add('open');
                    }
                });
            }

            // 닫기 버튼 이벤트
            if (closeBtn) {
                closeBtn.addEventListener('click', hideModal);
            }

            if (cancelBtn) {
                cancelBtn.addEventListener('click', hideModal);
            }

            // 모달 바깥쪽 클릭 시 닫기
            if (modalOverlay) {
                modalOverlay.addEventListener('click', function(e) {
                    if (e.target === modalOverlay) {
                        hideModal();
                    }
                });
            }

            // 등록하기 버튼 이벤트
            if (submitBtn) {
                submitBtn.addEventListener('click', function() {
                    console.log('등록하기 버튼 클릭');
                    createPost();
                });
            }

            // 검색 버튼 이벤트
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    if (searchInput) {
                        searchPosts(searchInput.value);
                    }
                });
            }

            // 검색 입력창 엔터키 이벤트
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchPosts(searchInput.value);
                    }
                });
            }
        });
    </script>
</body>
</html>
