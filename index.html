<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Space - 세련된 홈페이지</title>
    <!-- Supabase 클라이언트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CSS 변수 및 초기화 (디자인 시스템) --- */
        :root {
            --primary-color: #2563eb;       /* 메인 블루 */
            --primary-hover: #1d4ed8;       /* 호버 블루 */
            --text-main: #1f2937;           /* 주요 텍스트 */
            --text-sub: #6b7280;            /* 보조 텍스트 */
            --bg-body: #f3f4f6;             /* 배경색 */
            --bg-card: #ffffff;             /* 카드 배경 */
            --border-color: #e5e7eb;        /* 테두리 색상 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;                  /* 둥근 모서리 */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
        }

        ul {
            list-style: none;
        }

        /* --- 레이아웃 컨테이너 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 헤더 (Header) --- */
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        nav ul {
            display: flex;
            gap: 30px;
        }

        nav a {
            font-weight: 500;
            color: var(--text-main);
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* --- 히어로 섹션 (Hero Section) --- */
        .hero {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            padding: 80px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--text-main);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--text-sub);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            margin-left: 10px;
        }

        .btn-outline:hover {
            background-color: #eff6ff;
        }

        /* --- 게시판 섹션 (Board Section) --- */
        .board-section {
            padding-bottom: 60px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            border-left: 5px solid var(--primary-color);
            padding-left: 15px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            width: 200px;
            font-size: 0.95rem;
        }

        /* 게시판 테이블 스타일 */
        .board-table-wrapper {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            overflow: hidden; /* 테두리 둥글게 처리 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        thead {
            background-color: #f9fafb;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            padding: 15px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-sub);
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #f9fafb;
        }

        .notice-badge {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 5px;
        }

        .post-title {
            color: var(--text-main);
            font-weight: 500;
        }

        .post-title:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* 페이지네이션 (간단한 시각 표현) */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .page-link {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            background: var(--bg-card);
            color: var(--text-sub);
            font-size: 0.9rem;
        }

        .page-link.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* --- 푸터 (Footer) --- */
        footer {
            background-color: var(--text-main);
            color: #d1d5db;
            padding: 40px 0;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-info p {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .footer-links a {
            font-size: 0.9rem;
            margin-left: 20px;
        }

        .footer-links a:hover {
            color: white;
        }

        /* --- 모달 (Modal) - 글쓰기 기능 시연용 --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            width: 500px;
            max-width: 90%;
            box-shadow: var(--shadow-md);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.open .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-sub);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-family: inherit;
        }

        textarea.form-control {
            resize: vertical;
            height: 150px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        /* --- 반응형 처리 --- */
        @media (max-width: 768px) {
            .header-inner {
                flex-direction: column;
                height: auto;
                padding: 15px 0;
                gap: 15px;
            }
            
            nav ul {
                gap: 15px;
                font-size: 0.9rem;
            }

            .board-table-wrapper {
                overflow-x: auto; /* 테이블 가로 스크롤 허용 */
            }

            .search-box {
                display: none; /* 모바일에서는 검색창 숨김 (or 위치 조정 필요) */
            }
        }
    </style>
</head>
<body>

    <!-- 헤더 영역 -->
    <header>
        <div class="container header-inner">
            <a href="#" class="logo">Modern Space</a>
            <nav>
                <ul>
                    <li><a href="#">홈</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#" style="color: var(--primary-color);">게시판</a></li>
                    <li><a href="#">문의</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- 히어로 섹션: 웹사이트의 첫인상 -->
        <section class="hero">
            <div class="container">
                <h1>쉽고 빠른 커뮤니티 공간</h1>
                <p>세련된 디자인과 직관적인 기능을 제공하는 웹사이트입니다.<br>여러분의 소중한 의견을 게시판을 통해 공유해 주세요.</p>
                <button class="btn" onclick="document.getElementById('board').scrollIntoView({behavior: 'smooth'})">게시판 바로가기</button>
                <button class="btn btn-outline">더 알아보기</button>
            </div>
        </section>

        <!-- 게시판 섹션: 핵심 기능 -->
        <section id="board" class="container board-section">
            <div class="section-header">
                <h2 class="section-title">커뮤니티 게시판</h2>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="제목 또는 작성자 검색">
                    <button class="btn" style="padding: 8px 16px;">검색</button>
                </div>
            </div>

        <!-- 게시판 테이블 -->
            <div class="board-table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 10%;">번호</th>
                            <th style="width: 50%;">제목</th>
                            <th style="width: 15%;">글쓴이</th>
                            <th style="width: 15%;">작성일</th>
                            <th style="width: 10%;">조회</th>
                        </tr>
                    </thead>
                    <tbody id="postsTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center;">로딩 중...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="section-header" style="margin-top: 20px; justify-content: flex-end;">
                <button class="btn" id="writePostBtn">글쓰기</button>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">
                <a href="#" class="page-link">&laquo;</a>
                <a href="#" class="page-link active">1</a>
                <a href="#" class="page-link">2</a>
                <a href="#" class="page-link">3</a>
                <a href="#" class="page-link">4</a>
                <a href="#" class="page-link">5</a>
                <a href="#" class="page-link">&raquo;</a>
            </div>
        </section>
    </main>

    <!-- 푸터 영역 -->
    <footer>
        <div class="container footer-content">
            <div class="footer-info">
                <p><strong>Modern Space</strong></p>
                <p>주소: 서울특별시 마포대로 123 | 대표: 홍길동</p>
                <p>© 2024 Modern Space. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">고객센터</a>
            </div>
        </div>
    </footer>

    <!-- 글쓰기 모달 (예시 기능) -->
    <div class="modal-overlay" id="writeModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">새 글 작성</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>제목</label>
                    <input type="text" class="form-control" placeholder="글 제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label>작성자</label>
                    <input type="text" class="form-control" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label>내용</label>
                    <textarea class="form-control" placeholder="내용을 입력하세요"></textarea>
                </div>
                    <div class="modal-actions">
                        <button class="btn btn-outline" id="cancelBtn">취소</button>
                        <button class="btn" id="submitPostBtn">등록하기</button>
                    </div>
            </div>
        </div>
    </div>

    <!-- Supabase 연동 스크립트 -->
    <script>
        // 모달 관련 요소 가져오기
        const writeBtn = document.getElementById('writePostBtn');
        const modalOverlay = document.getElementById('writeModal');
        const closeBtn = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');

        // 모달 열기
        writeBtn.addEventListener('click', () => {
            modalOverlay.classList.add('open');
        });

        // 모달 닫기 함수
        const closeModal = () => {
            modalOverlay.classList.remove('open');
        };

        // 닫기 버튼 클릭 시
        closeBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        // 모달 바깥쪽 배경 클릭 시 닫기
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        submitBtn.addEventListener('click', createPost);

        // 검색 기능
        searchBtn.addEventListener('click', () => {
            searchPosts(searchInput.value);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchPosts(searchInput.value);
            }
        });

        // ==============================
        // 페이지 로드 시 게시글 목록 로드
        // ==============================
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
