<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Space - 게시글 상세</title>
    <!-- Supabase 클라이언트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* --- CSS 변수 및 초기화 (디자인 시스템) --- */
        :root {
            --primary-color: #2563eb;       /* 메인 블루 */
            --primary-hover: #1d4ed8;       /* 호버 블루 */
            --text-main: #1f2937;           /* 주요 텍스트 */
            --text-sub: #6b7280;            /* 보조 텍스트 */
            --bg-body: #f3f4f6;             /* 배경색 */
            --bg-card: #ffffff;             /* 카드 배경 */
            --border-color: #e5e7eb;        /* 테두리 색상 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;                  /* 둥근 모서리 */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.2s;
        }

        ul {
            list-style: none;
        }

        /* --- 레이아웃 컨테이너 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- 헤더 (Header) --- */
        header {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        nav ul {
            display: flex;
            gap: 30px;
        }

        nav a {
            font-weight: 500;
            color: var(--text-main);
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* --- 게시글 상세 섹션 (Post Detail Section) --- */
        .post-detail-section {
            padding: 40px 0 60px;
        }

        .post-card {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        /* 게시글 헤더 영역 */
        .post-header {
            border-bottom: 1px solid var(--border-color);
            padding: 30px 40px;
        }

        .post-title-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .post-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .notice-badge {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0;
            margin-top: 8px;
        }

        .post-meta {
            display: flex;
            gap: 30px;
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        .post-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .post-meta-label {
            font-weight: 500;
            color: var(--text-main);
        }

        /* 게시글 내용 영역 */
        .post-content {
            padding: 40px;
            min-height: 300px;
            line-height: 1.8;
            font-size: 1rem;
            color: var(--text-main);
        }

        .post-content p {
            margin-bottom: 15px;
        }

        /* 게시글 하단 버튼 영역 */
        .post-actions {
            padding: 20px 40px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9fafb;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-main);
        }

        .btn-outline:hover {
            background-color: #f3f4f6;
            border-color: var(--text-sub);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* 댓글 섹션 (디자인만) */
        .comments-section {
            background-color: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            margin-top: 20px;
            overflow: hidden;
        }

        .comments-header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .comment-count {
            color: var(--primary-color);
        }

        .comment-list {
            padding: 20px 30px;
        }

        .comment-item {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--text-main);
        }

        .comment-date {
            font-size: 0.85rem;
            color: var(--text-sub);
        }

        .comment-content {
            color: var(--text-main);
            line-height: 1.6;
        }

        /* 댓글 작성 영역 */
        .comment-form {
            padding: 20px 30px;
            border-top: 1px solid var(--border-color);
            background-color: #f9fafb;
        }

        .comment-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            justify-content: flex-end;
        }

        /* --- 푸터 (Footer) --- */
        footer {
            background-color: var(--text-main);
            color: #d1d5db;
            padding: 40px 0;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-info p {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .footer-links a {
            font-size: 0.9rem;
            margin-left: 20px;
        }

        .footer-links a:hover {
            color: white;
        }

        /* --- 반응형 처리 --- */
        @media (max-width: 768px) {
            .header-inner {
                flex-direction: column;
                height: auto;
                padding: 15px 0;
                gap: 15px;
            }
            
            nav ul {
                gap: 15px;
                font-size: 0.9rem;
            }

            .post-header {
                padding: 20px;
            }

            .post-title {
                font-size: 1.25rem;
            }

            .post-meta {
                flex-direction: column;
                gap: 10px;
                font-size: 0.85rem;
            }

            .post-content {
                padding: 20px;
            }

            .post-actions {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .action-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- 헤더 영역 -->
    <header>
        <div class="container header-inner">
            <a href="index.html" class="logo">Modern Space</a>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="#">소개</a></li>
                    <li><a href="#" style="color: var(--primary-color);">게시판</a></li>
                    <li><a href="#">문의</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- 게시글 상세 섹션 -->
        <section class="container post-detail-section">
            <!-- 게시글 카드 -->
            <div class="post-card">
                <!-- 게시글 헤더 -->
                <div class="post-header">
                    <div class="post-title-row">
                        <h1 class="post-title" id="postTitle">로딩 중...</h1>
                    </div>
                    <div class="post-meta">
                        <div class="post-meta-item">
                            <span class="post-meta-label">작성자:</span>
                            <span id="postAuthor">-</span>
                        </div>
                        <div class="post-meta-item">
                            <span class="post-meta-label">작성일:</span>
                            <span id="postDate">-</span>
                        </div>
                        <div class="post-meta-item">
                            <span class="post-meta-label">조회수:</span>
                            <span id="postViews">-</span>
                        </div>
                    </div>
                </div>

                <!-- 게시글 내용 -->
                <div class="post-content" id="postContent">
                    로딩 중...
                </div>

                <!-- 게시글 하단 버튼 -->
                <div class="post-actions">
                    <div class="action-buttons">
                        <button class="btn btn-outline btn-small">수정</button>
                        <button class="btn btn-outline btn-small">삭제</button>
                    </div>
                    <a href="index.html" class="btn btn-outline">목록으로</a>
                </div>
            </div>

            <!-- 댓글 섹션 -->
            <div class="comments-section">
                <div class="comments-header">
                    댓글 <span class="comment-count" id="commentCount">(0)</span>
                </div>
                
                <div class="comment-list" id="commentList">
                    <div class="comment-item" style="text-align: center; color: #6b7280;">
                        로딩 중...
                    </div>
                </div>

                <!-- 댓글 작성 폼 -->
                <div class="comment-form">
                    <input type="text" id="commentAuthor" class="form-control" placeholder="작성자명" style="margin-bottom: 10px; width: 200px;">
                    <textarea class="comment-textarea" id="commentContent" placeholder="댓글을 입력하세요..."></textarea>
                    <div class="comment-actions">
                        <button class="btn btn-small" id="submitCommentBtn">댓글 등록</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 영역 -->
    <footer>
        <div class="container footer-content">
            <div class="footer-info">
                <p><strong>Modern Space</strong></p>
                <p>주소: 서울특별시 마포대로 123 | 대표: 홍길동</p>
                <p>© 2024 Modern Space. All rights reserved.</p>
            </div>
            <div class="footer-links">
                <a href="#">이용약관</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">고객센터</a>
            </div>
        </div>
    </footer>

    <!-- Supabase 연동 스크립트 -->
    <script>
        // ==============================
        // Supabase 설정 (사용자 환경에 맞게 수정 필요)
        // ==============================
        const SUPABASE_URL = 'https://wfzgznipfvkcgqnfwvuk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indmemd6bmlwZnZrY2dxbmZ3dnVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MjI4MzcsImV4cCI6MjA4MjE5ODgzN30.Vzy5mJLVBFnwYt1e0UXhdN3WZDK7nqsgNwcFuIs0mTE';
        
        // Supabase 클라이언트 초기화
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // URL 파라미터에서 게시글 ID 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        // ==============================
        // 게시글 로드 함수
        // ==============================
        async function loadPost() {
            if (!postId) {
                document.getElementById('postTitle').textContent = '게시글을 찾을 수 없습니다.';
                return;
            }

            try {
                // 조회수 증가
                await supabaseClient.rpc('increment_views', { post_id: parseInt(postId) });

                // 게시글 조회
                const { data: post, error } = await supabaseClient
                    .from('posts')
                    .select('*')
                    .eq('id', postId)
                    .eq('is_deleted', false)
                    .single();

                if (error) {
                    console.error('게시글 로드 오류:', error);
                    document.getElementById('postTitle').textContent = '게시글 로드 실패: ' + error.message;
                    return;
                }

                if (!post) {
                    document.getElementById('postTitle').textContent = '게시글을 찾을 수 없습니다.';
                    return;
                }

                // 게시글 내용 렌더링
                document.getElementById('postTitle').textContent = post.title;
                document.getElementById('postAuthor').textContent = post.author;
                document.getElementById('postDate').textContent = formatDate(post.created_at);
                document.getElementById('postViews').textContent = post.views;
                
                // 줄바꿈 처리하여 내용 표시
                document.getElementById('postContent').innerHTML = post.content.replace(/\n/g, '<br>');

                // 댓글 로드
                loadComments();
            } catch (e) {
                console.error('예상치 못한 오류:', e);
                document.getElementById('postTitle').textContent = '오류가 발생했습니다.';
            }
        }

        // ==============================
        // 댓글 로드 함수
        // ==============================
        async function loadComments() {
            if (!postId) return;

            try {
                const { data: comments, error } = await supabaseClient
                    .from('comments')
                    .select('*')
                    .eq('post_id', postId)
                    .eq('is_deleted', false)
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('댓글 로드 오류:', error);
                    document.getElementById('commentList').innerHTML = '<div class="comment-item" style="text-align: center; color: #6b7280;">댓글 로드 실패</div>';
                    return;
                }

                document.getElementById('commentCount').textContent = `(${comments.length})`;

                if (comments && comments.length > 0) {
                    document.getElementById('commentList').innerHTML = comments.map(comment => `
                        <div class="comment-item">
                            <div class="comment-header">
                                <span class="comment-author">${escapeHtml(comment.author)}</span>
                                <span class="comment-date">${formatDateTime(comment.created_at)}</span>
                            </div>
                            <p class="comment-content">${escapeHtml(comment.content)}</p>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('commentList').innerHTML = '<div class="comment-item" style="text-align: center; color: #6b7280;">댓글이 없습니다. 첫 댓글을 작성해주세요!</div>';
                }
            } catch (e) {
                console.error('댓글 로드 오류:', e);
            }
        }

        // ==============================
        // 댓글 작성 함수
        // ==============================
        async function createComment() {
            const authorInput = document.getElementById('commentAuthor');
            const contentInput = document.getElementById('commentContent');

            const author = authorInput.value.trim();
            const content = contentInput.value.trim();

            if (!author || !content) {
                alert('작성자명과 댓글 내용을 입력해주세요.');
                return;
            }

            if (!postId) {
                alert('게시글 ID가 없습니다.');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('comments')
                    .insert([{
                        post_id: parseInt(postId),
                        author: author,
                        content: content
                    }])
                    .select();

                if (error) {
                    console.error('댓글 작성 오류:', error);
                    alert('댓글 작성 실패: ' + error.message);
                    return;
                }

                alert('댓글이 등록되었습니다!');
                
                // 폼 초기화
                contentInput.value = '';
                
                // 댓글 목록 새로고침
                loadComments();
            } catch (e) {
                console.error('댓글 작성 오류:', e);
                alert('오류가 발생했습니다.');
            }
        }

        // ==============================
        // 유틸리티 함수
        // ==============================
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toISOString().split('T')[0];
        }

        function formatDateTime(dateString) {
            const date = new Date(dateString);
            return date.toISOString().replace('T', ' ').substring(0, 16);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ==============================
        // 페이지 로드 시 초기화
        // ==============================
        document.addEventListener('DOMContentLoaded', function() {
            // 게시글 로드
            loadPost();

            // 댓글 등록 버튼 이벤트
            const submitCommentBtn = document.getElementById('submitCommentBtn');
            if (submitCommentBtn) {
                submitCommentBtn.addEventListener('click', createComment);
            }
        });
    </script>
</body>
</html>
